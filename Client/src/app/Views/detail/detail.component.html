<div class="Title">
  <h3 class="title">Detalles de producto</h3>
</div>
<div class="container">
  <div class="card">
    <div class="card-body">
      <img src="{{product?.image}}" alt="{{product?.name}}">
      <h5 class="card-title">{{product?.name}}</h5>
      <h6 class="card-subtitle mb-2 text-body-secondary">${{product?.price}}</h6>
      <p>Tipo: {{product?.type}}</p>
      <p href="#" class="card-link">Categoría: {{product?.category}}</p>
      <p href="#" class="card-link">Talle: {{product?.size}}</p>
      <p>Puntaje: {{product?.rating}}</p>
      <p class="card-text">Descripción: {{product?.description}}</p>
    </div>
  </div>
</div>
