<div class="container">   
  <div>  
    @for (item of carts; track carts) {
      <h5 class="title">{{item.product.name}} x {{quantity}}</h5>
    <img class="img" src="{{item.product.image}}" alt="Imagen del producto">
    <p>este es el id: {{item.id}}</p>
    <div>
      <button (clic)="decrement(quantity)">-</button>
      <button (clic)="increment(quantity)">+</button>
    </div>
    
    <div>
      <button (click)="removeProduct(item.id)">boton de borrar</button>
    </div>
    }
  </div>
</div>
