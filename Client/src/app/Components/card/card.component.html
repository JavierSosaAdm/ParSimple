<div class="container">
    <div class="card">
        <div class="card-body">
          <img [src]="this.sanitizer.bypassSecurityTrustUrl(product?.data?.image ?? '')" alt="{{product?.data?.name ?? 'Producto sin nombre'}}">
          <h5 class="card-title">{{product?.data?.name}}</h5>
          <h6 class="card-subtitle mb-2 text-body-secondary">${{product?.data?.price}}</h6>
          <p href="#" class="card-link">Categor√≠a: {{product?.data?.category}}</p>
          <p>Puntaje: {{product?.data?.rating}}</p>
          <button routerLink="products/:id" [ngClass]="{active: menuSelected == 'products/:id'}" (click)="verDetail()">Ver Dertalle</button>
          <button class="button" (click)="addCart()">Carrito</button>
          <button class="button" (click)="addFav()">Favoritos</button>
        </div>
    </div>
  </div>
